name: Build and test

on:
  push:

jobs:
  build-test:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup pnpm
        run: |
          npm install -g corepack
          corepack cache clean
          corepack enable
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      # - name: Get pnpm store directory
      #   shell: bash
      #   run: |
      #     echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: |
          pnpm dlx mrs-developer missdev --no-config --fetch-https
      - name: Check pnpm lockfile consistency
        run: |
          pnpm install --frozen-lockfile
      - name: Build Volto for production
        run: |
          pnpm build
        env:
          RAZZLE_API_PATH: http://localhost:8888
          RAZZLE_DEFAULT_IFRAME_URL: http://localhost:8888,http://localhost:3003
          VOLTOCONFIG: ${{ github.workspace }}/volto.config.js
      - name: Install Nuxt dependencies
        run: |
          cd examples/nuxt-blog-starter && npm install
      - name: Start servers in background
        run: |
          # Start mock API server
          node tests-playwright/fixtures/mock-api-server.js &

          # Start Volto production server
          PORT=3001 RAZZLE_API_PATH=http://localhost:8888 RAZZLE_DEFAULT_IFRAME_URL=http://localhost:8888,http://localhost:3003 \
            pnpm start:prod &

          # Start Nuxt test server
          cd examples/nuxt-blog-starter && npm run dev:test &

          # Give servers a moment to start their processes
          sleep 5
        env:
          VOLTOCONFIG: ${{ github.workspace }}/volto.config.js
      - name: Install Playwright browsers
        run: |
          pnpm exec playwright install --with-deps chromium
      - name: Wait for servers to be ready
        run: |
          echo "Waiting for mock API (8888)..."
          for i in {1..60}; do
            if curl -s http://localhost:8888/health > /dev/null; then
              echo "Mock API ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Volto (3001)..."
          for i in {1..60}; do
            if curl -s http://localhost:3001 > /dev/null; then
              echo "Volto ready"
              break
            fi
            sleep 2
          done

          echo "Waiting for Nuxt (3003)..."
          for i in {1..90}; do
            if curl -s http://localhost:3003 > /dev/null; then
              echo "Nuxt ready"
              break
            fi
            sleep 2
          done

          echo "All servers ready!"
      - name: Run Playwright tests with coverage
        run: |
          pnpm exec playwright test --reporter=github,list,html
        env:
          CI: true
          USE_PREBUILT: true
          COVERAGE: true
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/index.html
            test-results/**/*.png
          retention-days: 7
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
