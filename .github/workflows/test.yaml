name: Build and test

on:
  push:

jobs:
  build-test:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup pnpm
        run: |
          npm install -g corepack
          corepack cache clean
          corepack enable
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      # - name: Get pnpm store directory
      #   shell: bash
      #   run: |
      #     echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: |
          pnpm dlx mrs-developer missdev --no-config --fetch-https
      - name: Check pnpm lockfile consistency
        run: |
          pnpm install --frozen-lockfile
      - name: Build dependencies
        run: |
          pnpm build:deps
      - name: Build Volto for production
        run: |
          pnpm --filter @plone/volto build
        env:
          RAZZLE_API_PATH: http://localhost:8888
          RAZZLE_DEFAULT_IFRAME_URL: http://localhost:8888
          VOLTOCONFIG: ${{ github.workspace }}/volto.config.js
      - name: Install Playwright browsers
        run: |
          pnpm exec playwright install --with-deps chromium
      - name: Run Playwright tests
        run: |
          pnpm exec playwright test
        env:
          CI: true
          USE_PREBUILT: true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
